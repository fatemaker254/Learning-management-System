<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/livevideos.css') }}">
</head>
<body>
    <div class="container">
        <h1>Live Class Videos</h1>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Topic</th>
                    <th>Video Link</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video['Date'] }}</td>
                    <td>{{ video['Topic'] }}</td>
                    <td><a href="{{ video['ClassLink'] }}" target="_blank">Watch Video</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
