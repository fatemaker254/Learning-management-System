<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
</head>
<body>
    <div class="form-container">
        <h2>User Payment Details</h2>
        <form action="/join" method="POST" enctype="multipart/form-data" class="payment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp No:</label>
                <input type="text" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" id="month" name="month" placeholder="Enter the month" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter payment amount" required>
            </div>

            <div class="form-group">
                <label for="payment_mode">Payment Mode:</label>
                <input type="text" id="payment_mode" name="payment_mode" placeholder="Enter the payment Mode" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="BSc">BSc</option>
                    <option value="BCa">BCa</option>
                    <option value="Btech">Btech</option>
                    <!-- Add more courses as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                    <!-- Add more courses as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="location">Address:</label>
                <input type="text" id="location" name="location" placeholder="Enter your Address" required>
            </div>

            <div class="form-group">
                <label for="payment_image">Payment Image:</label>
                <input type="file" id="payment_image" name="payment_image" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">
                    <p>{{ messages[0] }}</p>
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <button class="login-btn" onclick="window.location.href='/login'">Login</button>
</body>
</html>
